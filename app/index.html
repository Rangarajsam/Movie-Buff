<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Movie Buff</title>
</head>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
<link href="css/main.css" rel="stylesheet" type="text/css">
<link href="dashboard/views/css/dashboard.css" rel="stylesheet" type="text/css">

<body ng-app="movieBuff">
    <div class="header" ng-controller="CommonController"  ng-hide="hideCommonItems(['/login','/register'])">
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <!-- Logo -->
                    <div class="logo">
                        <h1><a>Movie Buff - {{dashboard}}</a></h1>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="input-group form">
                                <input type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
	                         <button class="btn btn-primary" type="button">Search Movies</button>
	                       </span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-2">
                    <div class="navbar navbar-inverse" role="banner">
                        <nav class="collapse navbar-collapse bs-navbar-collapse navbar-right" role="navigation">
                            <ul class="nav navbar-nav">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown">My Account <b class="caret"></b></a>
                                    <ul class="dropdown-menu animated fadeInUp">
                                        <li><a href="profile.html">Profile</a></li>
                                        <li><a href="login.html">Logout</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="page-content" ng-controller="CommonController">
        <div class="row">
            <div class="col-md-2"  ng-hide="hideCommonItems(['/login','/register'])">
                <div class="sidebar content-box" style="display: block;">
                    <ul class="nav">
                        <!-- Main menu -->
                        <li ng-class="highlightMenu('/dashboard')"><a href="#/dashboard">Dashboard</a></li>
                        <li ng-class="highlightMenu('/nowPlaying')"><a href="#/nowPlaying">Now Playing</a></li>
                        <li ng-class="highlightMenu('/popular')"><a href="#/popular">Popular</a></li>
                        <li ng-class="highlightMenu('/upcoming')"><a href="#/upcoming">Upcoming</a></li>
                        <li ng-class="highlightMenu('/topRated')"><a href="#/topRated">Top Rated</a></li>
                    </ul>
                </div>
            </div>
            <div class="col-md-10">
                <div class="row">
                    <div class="main-container" ng-view>


                    </div>


                </div>
            </div>
        </div>
    </div>

    <footer ng-controller="CommonController" ng-hide="hideCommonItems(['/login','/register'])">
        <div class="container">

            <div class="copy text-center">
                Copyright 2014 <a href='#'>Website</a>
            </div>

        </div>
    </footer>

    <script type="text/javascript" src="../node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="../node_modules/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
    <script type="text/javascript" src="common/controllers/commonItems.controller.js"></script>
    <script type="text/javascript" src="register/controller/register-ctrl.js"></script>
    <script type="text/javascript" src="login/controller/login-ctrl.js"></script>
    <script type="text/javascript" src="dashboard/controller/dashboard-ctrl.js"></script>
    <script type="text/javascript" src="dashboard/services/dashboard.service.js"></script>
    <script type="text/javascript" src="otherPages/controllers/otherMovies.controller.js"></script>
    <script type="text/javascript" src="details/controllers/details.controller.js"></script>
    <script type="text/javascript" src="details/services/detailsService.js"></script>
</body>

</html>
